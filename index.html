  <script>
    const apiKey = "AIzaSyDMWWYjIpIYo6nCHTZjG_53wHJHBBO__2s"; // โ ุนูุถูุง ุจููุชุงุญ API ุฏูุงูู

    function extractVideoId(url) {
      const regex = /(?:youtu\.be\/|youtube\.com\/(?:watch\?v=|shorts\/|embed\/|v\/|.+\?v=))([^&?\/\s]+)/;
      const match = url.match(regex);
      return match ? match[1] : null;
    }

    async function fetchVideoData() {
      const url = document.getElementById("videoUrl").value.trim();
      const videoId = extractVideoId(url);

      if (!videoId) return alert("โ ุงูุฑุงุจุท ุบูุฑ ุตุญูุญ");

      const apiUrl = `https://www.googleapis.com/youtube/v3/videos?part=snippet&id=${videoId}&key=${apiKey}`;

      try {
        const res = await fetch(apiUrl);
        const data = await res.json();

        if (!data.items.length) return alert("โ ูู ูุชู ุงูุนุซูุฑ ุนูู ุงูููุฏูู");

        const snippet = data.items[0].snippet;
        const title = snippet.title || "";
        const description = snippet.description || "";
        const tagsArray = snippet.tags || [];
        const tags = tagsArray.join(", "); // ุจุฏูู #

        const thumbnail = snippet.thumbnails?.high?.url || "";

        document.getElementById("videoTitle").innerText = title;
        document.getElementById("videoDescription").innerText = description;
        document.getElementById("videoTags").innerText = tags;
        document.getElementById("videoThumbnail").src = thumbnail;

        document.getElementById("videoInfo").classList.remove("hidden");

      } catch (err) {
        console.error(err);
        alert("โ ููุน ุฎุทุฃ ุฃุซูุงุก ุฌูุจ ุงูุจูุงูุงุช");

    }

    function copyText(elementId) {
      const text = document.getElementById(elementId).innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("โ ุชู ุงููุณุฎ");
      }).catch(err => {
        alert("โ ุฎุทุฃ ูู ุงููุณุฎ");
        console.error(err);
      });
    }

    function downloadThumbnail() {
      const url = document.getElementById("videoThumbnail").src;
      if (!url) return;

      fetch(url)
        .then(response => response.blob())
        .then(blob => {
          const a = document.createElement('a');
          a.href = URL.createObjectURL(blob);
          a.download = 'thumbnail.jpg';
          a.click();
          URL.revokeObjectURL(a.href);
        })
        .catch(() => alert("โ ุฎุทุฃ ุฃุซูุงุก ุชุญููู ุงูุตูุฑุฉ"));
    }

    function downloadDescription() {
      const text = document.getElementById("videoDescription").innerText;
      const title = document.getElementById("videoTitle").innerText || 'description';
      const fileName = `${title.replace(/[^\w\- ]+/g, '').substring(0, 50)}.txt`;

      const blob = new Blob([text], { type: 'text/plain' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = fileName;
      a.click();
      URL.revokeObjectURL(a.href);
    }
